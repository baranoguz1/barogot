name: Haber Botu SayfasÄ±nÄ± OluÅŸtur ve YayÄ±nla

on:
  schedule:
    # BetiÄŸi her saat baÅŸÄ±nda (Ã¶rneÄŸin 01:00, 02:00 gibi) Ã§alÄ±ÅŸtÄ±rÄ±r
  - cron: '0 * * * *'
  push:
    branches:
      - main
  workflow_dispatch:

# Ä°zinleri ayarla: SayfayÄ± oluÅŸturmak ve daÄŸÄ±tmak iÃ§in
permissions:
  contents: read
  pages: write
  id-token: write

# AynÄ± anda sadece bir daÄŸÄ±tÄ±ma izin ver
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Ã–nce build (inÅŸa) adÄ±mÄ±
  build:
    runs-on: ubuntu-latest
    outputs:
      script_outcome: ${{ steps.run_script.outcome }}
    steps:
      - name: Depoyu Kopyala ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Python 3.11 Kurulumu ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip' # Pip Ã¶nbelleÄŸini etkinleÅŸtir

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle âš™ï¸
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Selenium ve Chrome iÃ§in gerekli sistem paketleri (Ubuntu iÃ§in)
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable chromium-chromedriver libglib2.0-0 libnss3 libfontconfig1


      - name: Haber Botu BetiÄŸini Ã‡alÄ±ÅŸtÄ±r ğŸ¤–
        # Betik hata verirse bile sonraki adÄ±mlarÄ±n Ã§alÄ±ÅŸabilmesi iÃ§in
        continue-on-error: true
        env:
          API_KEY: ${{ secrets.API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          SPOTIFY_USER_ID: ${{ secrets.SPOTIFY_USER_ID }}
          SPOTIFY_TARGET_PLAYLIST_ID: ${{ secrets.SPOTIFY_TARGET_PLAYLIST_ID }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python main.py

      - name: Hata AyÄ±klama DosyalarÄ±nÄ± Kaydet (Artifacts)
        # Sadece bir Ã¶nceki "run_script" adÄ±mÄ± baÅŸarÄ±sÄ±z olduÄŸunda Ã§alÄ±ÅŸÄ±r
        if: steps.run_script.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: tiak-hata-ayiklama-dosyalari
          # Python betiÄŸinin oluÅŸturduÄŸu dosyalarÄ± ara
          path: |
            DEBUG_*.html
            DEBUG_*.png
          retention-days: 7

      - name: GitHub Pages'e YÃ¼klenecek DosyalarÄ± Kaydet (Artifacts)
        # Sadece betik baÅŸarÄ±lÄ± olduÄŸunda Ã§alÄ±ÅŸÄ±r
        if: steps.run_script.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    # Sadece 'build' iÅŸindeki 'run_script' adÄ±mÄ± baÅŸarÄ±lÄ± olursa bu iÅŸi Ã§alÄ±ÅŸtÄ±r
    needs: build
    if: needs.build.outputs.script_outcome == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Pages'e DaÄŸÄ±t
        id: deployment
        uses: actions/deploy-pages@v4