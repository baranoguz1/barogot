name: Haber Botu Sayfasını Oluştur ve Yayınla

on:
  schedule:
    # Betiği her saat başında (örneğin 01:00, 02:00 gibi) çalıştırır
  - cron: '0 * * * *'
  push:
    branches:
      - main
  workflow_dispatch:

# İzinleri ayarla: Sayfayı oluşturmak ve dağıtmak için
permissions:
  contents: read
  pages: write
  id-token: write

# Aynı anda sadece bir dağıtıma izin ver
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Önce build (inşa) adımı
  build:
    runs-on: ubuntu-latest
    outputs:
      script_outcome: ${{ steps.run_script.outcome }}
    steps:
      - name: Depoyu Kopyala 🛎️
        uses: actions/checkout@v4

      - name: Python 3.11 Kurulumu 🐍
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip' # Pip önbelleğini etkinleştir

      - name: Bağımlılıkları Yükle ⚙️
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Selenium ve Chrome için gerekli sistem paketleri (Ubuntu için)
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable chromium-chromedriver libglib2.0-0 libnss3 libfontconfig1


      - name: Haber Botu Betiğini Çalıştır 🤖
        # Betik hata verirse bile sonraki adımların çalışabilmesi için
        continue-on-error: true
        env:
          API_KEY: ${{ secrets.API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          SPOTIFY_USER_ID: ${{ secrets.SPOTIFY_USER_ID }}
          SPOTIFY_TARGET_PLAYLIST_ID: ${{ secrets.SPOTIFY_TARGET_PLAYLIST_ID }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python main.py

      - name: Hata Ayıklama Dosyalarını Kaydet (Artifacts)
        # Sadece bir önceki "run_script" adımı başarısız olduğunda çalışır
        if: steps.run_script.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: tiak-hata-ayiklama-dosyalari
          # Python betiğinin oluşturduğu dosyaları ara
          path: |
            DEBUG_*.html
            DEBUG_*.png
          retention-days: 7

      - name: GitHub Pages'e Yüklenecek Dosyaları Kaydet (Artifacts)
        # Sadece betik başarılı olduğunda çalışır
        if: steps.run_script.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    # Sadece 'build' işindeki 'run_script' adımı başarılı olursa bu işi çalıştır
    needs: build
    if: needs.build.outputs.script_outcome == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Pages'e Dağıt
        id: deployment
        uses: actions/deploy-pages@v4