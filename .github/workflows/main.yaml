name: Haber Botu Sayfasƒ±nƒ± Olu≈ütur ve Yayƒ±nla

on:
  schedule:      
    - cron: '0 */2 * * *'  # 2 saatte bir otomatik tetiklenmesi √ßalƒ±≈ümasƒ± i√ßin
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Kopyala üõéÔ∏è
        uses: actions/checkout@v4

      - name: Python 3.11 Kurulumu üêç
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Baƒüƒ±mlƒ±lƒ±klarƒ± Y√ºkle ‚öôÔ∏è
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Haber Botu Betiƒüini √áalƒ±≈ütƒ±r ü§ñ
        env:
          API_KEY: ${{ secrets.API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          SPOTIFY_USER_ID: ${{ secrets.SPOTIFY_USER_ID }}
          SPOTIFY_TARGET_PLAYLIST_ID: ${{ secrets.SPOTIFY_TARGET_PLAYLIST_ID }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TICKETMASTER_API_KEY: ${{ secrets.TICKETMASTER_API_KEY }}
        run: python main.py

       - name: Verify build output
        run: |
          echo "Verifying that the output file exists in the 'dist' folder..."
          ls -R
          if [ ! -f dist/index.html ]; then
            echo "::error::Build failed: dist/index.html was not generated by the Python script."
            exit 1
          fi
          echo "‚úÖ Verification successful: dist/index.html found."

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
