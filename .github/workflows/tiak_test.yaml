name: TIAK Test ve Hata Ayıklama (İzole)

on:
  # Bu iş akışının sadece GitHub arayüzünden manuel olarak tetiklendiğinde çalışmasını sağlar
  workflow_dispatch:

jobs:
  izole-tiak-testi:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Kopyala 🛎️
        uses: actions/checkout@v4

      - name: Python 3.11 Kurulumu 🐍
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Bağımlılıkları Yükle ⚙️
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: TIAK Test Betiğini Çalıştır 🧪
        run: python tiak_test.py

      - name: Başarısız Durumda Hata Ayıklama Dosyalarını Kaydet
        # Sadece önceki adımlardan herhangi biri BAŞARISIZ olursa çalışır
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: tiak-hata-ayiklama-dosyalari
          path: |
            DEBUG_*.html
            DEBUG_*.png
          retention-days: 7